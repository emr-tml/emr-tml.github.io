<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Strong Password Generator</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  h1 {
    font-size: 2.8rem;
    color: #0ff;
    text-shadow:
      0 0 2px #0ff,
      0 0 3px #0ff,
      0 0 5px #0ff;
    margin-bottom: 30px;
    user-select: text;
  }

  .container {
    background: #111;
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0 0 25px #0ff4;
    text-align: center;
    min-width: 320px;
  }

  .input-group {
    display: flex;
    margin-bottom: 18px;
  }

  #password {
    flex-grow: 1;
    font-size: 1.1rem;
    padding: 10px 15px;
    border: none;
    border-radius: 10px 0 0 10px;
    outline: none;
    text-align: center;
    user-select: all;
    background-color: #222;
    color: #0ff;
    box-shadow:
      inset 0 0 8px #0ff99,
      0 0 10px #0ff66;
  }

  button {
    padding: 8px 18px;
    background: #0ff;
    color: #000;
    font-weight: bold;
    border: none;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0, 255, 255, 0.3);
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    vertical-align: middle;
    font-size: 0.9rem;
    user-select: none;
    border-radius: 8px;
    min-width: 80px;
    height: 38px;
  }
  button:hover {
    background-color: #00cccc;
    box-shadow: 0 4px 12px rgba(0, 255, 255, 0.5);
  }

  #copyBtn {
    border-radius: 0 8px 8px 0;
    margin-left: -4px;
  }

  #generateBtn {
    background-color: #0ff;
    margin-top: 10px;
    padding-left: 22px;
    padding-right: 22px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 255, 255, 0.3);
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
  }
  #generateBtn:hover {
    background-color: #00cccc;
    box-shadow: 0 4px 12px rgba(0, 255, 255, 0.5);
  }

  footer {
    margin-top: 25px;
    color: #222;
    font-size: 0.9rem;
    user-select: none;
  }
</style>
</head>
<body>

  <h1>Strong Password Generator</h1>

  <div class="container">
    <div class="input-group">
      <input type="text" id="password" placeholder="Click Generate" readonly />
      <button id="copyBtn" onclick="copyPassword()">Copy</button>
    </div>
    <button id="generateBtn" onclick="generatePassword()">Generate</button>
  </div>

  <footer>Made with â™¥ by ChatGPT Pro (really, it's made with GPT.)</footer>

<script>
  function generatePassword() {
    const length = 16;
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
    let password = "";
    for (let i = 0; i < length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    const passInput = document.getElementById("password");
    passInput.value = password;

    const copyBtn = document.getElementById("copyBtn");
    copyBtn.textContent = "Copy";
  }

  function copyPassword() {
    const passInput = document.getElementById("password");
    if (!passInput.value) return;

    navigator.clipboard.writeText(passInput.value).then(() => {
      const copyBtn = document.getElementById("copyBtn");
      copyBtn.textContent = "Copied!";
      setTimeout(() => {
        copyBtn.textContent = "Copy";
      }, 1500);
    }).catch(() => {
      passInput.select();
      passInput.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert("Copied to clipboard");
    });
  }
</script>

</body>
</html>
