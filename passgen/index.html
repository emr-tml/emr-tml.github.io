<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strong Password Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      position: relative;
      padding-bottom: 50px;
    }

    h1 {
      font-size: 2.8rem;
      color: #0ff;
      text-shadow: 0 0 2px #0ff, 0 0 3px #0ff, 0 0 7px #0ff;
      margin-bottom: 30px;
      user-select: text;
    }

    .container {
      background: #111;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff3;
      text-align: center;
      min-width: 320px;
    }

    .input-group {
      display: flex;
      margin-bottom: 18px;
      align-items: stretch;
    }

    #password {
      flex: 1;
      font-size: 1.05rem;
      padding: 10px 15px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      text-align: center;
      user-select: all;
      background-color: #222;
      color: #0ff;
      height: 40px;
    }

    button {
      padding: 0 18px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 255, 255, 0.2);
      transition: all 0.15s ease-in-out;
      font-size: 0.95rem;
      user-select: none;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 255, 255, 0.4);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 5px rgba(0, 255, 255, 0.2);
    }

    #copyBtn {
      border-radius: 0 10px 10px 0;
    }

    #generateBtn {
      margin-top: 10px;
      border-radius: 8px;
      padding: 10px 32px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #444;
      font-size: 0.9rem;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Strong Password Generator</h1>

  <div class="container">
    <div class="input-group">
      <input type="text" id="password" placeholder="Click Generate" readonly />
      <button id="copyBtn" onclick="copyPassword()">Copy</button>
    </div>
    <button id="generateBtn" onclick="generatePassword()">Generate</button>
  </div>

  <footer>Made with â™¥ by ChatGPT Pro (really, it's made with GPT.)</footer>

  <script>
    function generatePassword() {
      const length = 16;
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const passInput = document.getElementById("password");
      passInput.value = password;

      const copyBtn = document.getElementById("copyBtn");
      copyBtn.textContent = "Copy";
    }

    function copyPassword() {
      const passInput = document.getElementById("password");
      if (!passInput.value) return;

      navigator.clipboard.writeText(passInput.value).then(() => {
        const copyBtn = document.getElementById("copyBtn");
        copyBtn.textContent = "Copied!";
        setTimeout(() => {
          copyBtn.textContent = "Copy";
        }, 1500);
      }).catch(() => {
        passInput.select();
        passInput.setSelectionRange(0, 99999);
        document.execCommand('copy');
        alert("Copied to clipboard");
      });
    }
  </script>

</body>
</html>
